name: Deploy to Aliyun
run-name: ${{ github.actor }} triggered deployment ๐
on:
    push:
        tags:
            - 'v*'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Compress build folder
              run: tar -czf dist.tar.gz dist/

            - name: Install SSH key
              run: |
                  mkdir -p ~/.ssh/
                  echo "${{ secrets.ALIYUN_SSH_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.ALIYUN_HOST }} >> ~/.ssh/known_hosts

            - name: Deploy to Aliyun
              env:
                  ALIYUN_HOST: ${{ secrets.ALIYUN_HOST }}
                  ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
                  DEPLOY_PATH: /srv/note
              run: |
                  scp dist.tar.gz $ALIYUN_USERNAME@$ALIYUN_HOST:$DEPLOY_PATH/
                  # ๆง่ก่ฟ็จๅฝไปค๏ผๅ้คๆงๆไปถๅคน๏ผ่งฃๅๆฐๆไปถ๏ผ้ๅฝๅ
                  ssh $ALIYUN_USERNAME@$ALIYUN_HOST "cd $DEPLOY_PATH && \
                    rm -rf www && \
                    tar -xzf dist.tar.gz && \
                    mv dist www && \
                    rm -f dist.tar.gz"
